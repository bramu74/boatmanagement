<div class="list row">
  <div class="col-md-6">
    <h4>Boats List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let boat of boats; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveBoat(boat, i)"
      >
        {{ boat.name }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-boat-details
      [viewMode]="true"
      [currentBoat]="currentBoat"
    ></app-boat-details>
  </div>
  <div class="form-group" *ngIf="errorMessage.length > 0">
    <div
      class="alert alert-danger"
      role="alert"
    >
      {{ errorMessage }}
    </div>
  </div>
</div>
